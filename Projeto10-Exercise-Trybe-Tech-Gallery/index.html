<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Tech Gallery</title>
</head>
<body>
    <header class="header-container">
        <img src="images/trybe-logo.jpg" alt="" class="header-img">
        <h1 class="header-title">TRYBE TECH-GALLERY</h1>
        <a href="" class="header-login">SIGN-UP</a>
    </header>
    <section class="text-section">
        <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </section>
    <section class="gallery">
        <section class="gallery-card">
            <h4>HTML</h4>
            <img src="images/html-logo.png" alt="card1">
        </section>
        <section class="gallery-card">
            <h4>CSS</h4>
            <img src="images/css-logo.png" alt="card2">
        </section>
        <section class="gallery-card">
            <h4>JAVASCRIPT</h4>
            <img src="images/javaScript-logo.png" alt="card3">
        </section>
        <section class="gallery-card">
            <h4>REACT</h4>
            <img src="images/react-logo.png" alt="card4">
        </section>
        <section class="gallery-card">
            <h4>RTL</h4>
            <img src="images/rtl-logo.png" alt="card5">
        </section>
        <section class="gallery-card">
            <h4>REDUX</h4>
            <img src="images/redux-logo.png" alt="card6">
        </section>
    </section>
    <section class="linha-container">
        <p>________________________</p>
    </section>
    <footer class="footer-container">
        <img src="images/instagram-logo.png" alt="Logo do Instagram" class="social-instagram">
        <img src="images/linked-in-logo.png" alt="Logo do LinkedIn" class="social-linkedin">
    </footer>
</body>
</html>
